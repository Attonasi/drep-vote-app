{{ template "header.html" }}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="sidebar-content">
                <h4>Sidebar</h4>
                <ul>
                    <button class="btn btn-primary w-100 mb-2" onclick="setCurrentSessionPage('Build Transaction')"> Build Transaction </button>
                    <button class="btn btn-primary w-100 mb-2" onclick="setCurrentSessionPage('Sign Transaction')"> Sign Transaction </button>
                    <button class="btn btn-primary w-100 mb-2" onclick="setCurrentSessionPage('Submit Transaction')"> Submit Transaction </button>    
                </ul>
                {{ template "build-form.html" }}

            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <main>
                {{range .votes}}
                <h1>{{.Title}}</h1>
                <p>{{.Description}}</p>
                {{end}}
                {{ template "sign-form.html"}}   
            </main>
        </div>
    </div>
</div>

{{ template "footer.html"}}

<!-- Bootstrap JS (optional if using toggler or other JS components) -->
